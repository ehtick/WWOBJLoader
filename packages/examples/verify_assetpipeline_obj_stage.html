<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - OBJLoader2 Stage</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
		<link type="text/css" rel="stylesheet" href="main.css" />
		<style>
			#dat {
				user-select: none;
				position: absolute;
				left: 0;
				top: 0;
				z-Index: 200;
			}
			#fileUploadInput {
				display: none;
			}
		</style>

	</head>

	<body>
		<canvas id="example" style="width: 100%; height: 100vh;"></canvas>
		<div id="dat">

		</div>
		<div id="info">
			OBJLoader2 Stage
			<div id="feedback" style="color: darkorange"></div>
		</div>
		<input id="fileUploadInput" type="file" name="files[]" multiple accept=".obj,.mtl" />

		<script type="importmap">
			{
				"imports": {
					"three": "./libs/three.module.js",
					"three/examples/jsm/controls/TrackballControls": "./libs/TrackballControls.js",
					"three/examples/jsm/loaders/MTLLoader": "./libs/MTLLoader.js",
					"lil-gui": "./libs/lil-gui.esm.js",
					"wtd-core": "./libs/wtd-core/DataPayload.js",
					"wwobjloader2": "./libs/objLoader2.js"
				}
			}
		</script>

		<script type="module">
			import { OBJLoader2Stage } from './src/examples/OBJLoader2Stage.js';

			const exampleApp = new OBJLoader2Stage(document.getElementById('example'));
			OBJLoader2Stage.executeExample(exampleApp);
		</script>
	</body>
</html>
