<!DOCTYPE html>
<html lang="en">
	<head>
		<title>OBJLoader2 basic usage</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
		<link type="text/css" rel="stylesheet" href="main.css" />
	</head>

	<body>
		<canvas id="example" style="width: 100%; height: 100vh;"></canvas>
		<div id="info">
			OBJLoader2 basic usage
			<div id="feedback" style="color: darkorange"></div>
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "./libs/three.module.js",
					"three/examples/jsm/controls/ArcballControls.js": "./libs/ArcballControls.js",
					"three/examples/jsm/loaders/MTLLoader.js": "./libs/MTLLoader.js",
					"wwobjloader2": "./libs/objLoader2.js"
				}
			}
		</script>

		<script type="module">
			import { OBJLoader2BasicExample } from './dist/examples/OBJLoader2BasicExample.js';
			import { executeExample } from './dist/examples/ExampleCommons.js';

			const modelUrl = new URL('./models/obj/main/female02/female02.obj', window.location.href).href;
			const materialUrl = new URL('./models/obj/main/female02/female02.mtl', window.location.href).href;
			const canvas = document.getElementById('example');
			const exampleApp = new OBJLoader2BasicExample(canvas, {
				width: canvas?.offsetWidth ?? 0,
				height: canvas?.offsetHeight ?? 0,
				pixelRatio: window.devicePixelRatio
			}, modelUrl, materialUrl);
			executeExample(exampleApp);
		</script>
	</body>
</html>
