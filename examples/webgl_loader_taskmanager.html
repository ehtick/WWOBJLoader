<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - TaskManager prototype</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<canvas id="example" style="width: 100%; height: 100vh;"></canvas>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - TaskManager prototype
			<div id="feedback" style="color: darkorange"></div>
		</div>

		<script type="module">

			'use strict';

			import * as THREE from '../build/three.module.js';
			import { TrackballControls } from "./jsm/controls/TrackballControls.js";
			import { TaskManager } from "./jsm/loaders/TaskManager.js";
			import { MeshReceiver } from "./jsm/loaders/obj2/shared/MeshReceiver.js";
			import { MaterialHandler } from "./jsm/loaders/obj2/shared/MaterialHandler.js";
			import { TransferableUtils } from "./jsm/loaders/obj2/utils/TransferableUtils.js";

			const workerInitFunction = function ( context, id, config ) {
				context.storage = {
					whoami: id,
				};

				context.postMessage( {
					cmd: "init",
					id: id
				} );

			};

			const workerExecFunction = function ( context, id, config ) {

				let bufferGeometry = new THREE.SphereBufferGeometry( 40, 64, 64 );

				let vertexBA = bufferGeometry.getAttribute( 'position' );
				let indexBA = bufferGeometry.getIndex();
				let colorBA = bufferGeometry.getAttribute( 'color' );
				let normalBA = bufferGeometry.getAttribute( 'normal' );
				let uvBA = bufferGeometry.getAttribute( 'uv' );

				let vertexArray = vertexBA.array;
				for ( let i = 0; i < vertexArray.length; i ++ ) {

					vertexArray[ i ] = vertexArray[ i ] * Math.random() * 0.48;

				}
				let vertexFA = vertexArray;
				let indexUA = (indexBA !== null && indexBA !== undefined) ? indexBA.array : null;
				let colorFA = (colorBA !== null && colorBA !== undefined) ? colorBA.array : null;
				let normalFA = (normalBA !== null && normalBA !== undefined) ? normalBA.array : null;
				let uvFA = (uvBA !== null && uvBA !== undefined) ? uvBA.array : null;

				context.postMessage( {
						cmd: 'exec',
						type: 'mesh',
						meshName: 'tmProto' + config.count,
						params: {
							geometryType: 0
						},
						buffers: {
							vertices: vertexFA,
							indices: indexUA,
							colors: colorFA,
							normals: normalFA,
							uvs: uvFA,
						},
						materials: {
							materialNames: ['meshNormalMaterial']
						}
					},
					[vertexFA.buffer],
					indexUA !== null ? [indexUA.buffer] : null,
					colorFA !== null ? [colorFA.buffer] : null,
					normalFA !== null ? [normalFA.buffer] : null,
					uvFA !== null ? [uvFA.buffer] : null
				);

			}

			class TaskManagerPrototypeExample {

				constructor ( elementToBindTo ) {
					this.renderer = null;
					this.canvas = elementToBindTo;
					this.aspectRatio = 1;

					this.scene = null;
					this.cameraDefaults = {
						posCamera: new THREE.Vector3( 1000.0, 1000.0, 1000.0 ),
						posCameraTarget: new THREE.Vector3( 0, 0, 0 ),
						near: 0.1,
						far: 10000,
						fov: 45
					};
					this.camera = null;
					this.cameraTarget = this.cameraDefaults.posCameraTarget;

					this.controls = null;

					this.taskManager = new TaskManager();
					let materialHandler = new MaterialHandler();
					materialHandler.createDefaultMaterials( true );
					let meshNormalMaterial = new THREE.MeshNormalMaterial();
					meshNormalMaterial.name = 'meshNormalMaterial';
					materialHandler.addMaterials( { meshNormalMaterial: meshNormalMaterial }, true )
					this.meshReceiver = new MeshReceiver( materialHandler );

					this.taskNames = [];
					this.tasksToUse = [];
					this.executions = [];
					this.meshCount = 0;
					this.lastDeletedMesh = 0;
					this.removeCount = 50;
					this.numberOfMeshesToKeep = 750;

					// overall executions: maxPerLoop * loopCount
					this.maxPerLoop = 1000;
					// number of Promises kept in one go
					this.loopCount = 1000;

					// sphere positions
					this.baseFactor = 750;
					this.baseVectorX = new THREE.Vector3( 1, 0, 0 );
					this.baseVectorY = new THREE.Vector3( 0, 1, 0 );
					this.baseVectorZ = new THREE.Vector3( 0, 0, 1 );
				}

				initGL () {
					this.renderer = new THREE.WebGLRenderer( {
						canvas: this.canvas,
						antialias: true,
						autoClear: true
					} );
					this.renderer.setClearColor( 0x050505 );

					this.scene = new THREE.Scene();

					this.recalcAspectRatio();
					this.camera = new THREE.PerspectiveCamera( this.cameraDefaults.fov, this.aspectRatio, this.cameraDefaults.near, this.cameraDefaults.far );
					this.resetCamera();
					this.controls = new TrackballControls( this.camera, this.renderer.domElement );

					let ambientLight = new THREE.AmbientLight( 0x404040 );
					let directionalLight1 = new THREE.DirectionalLight( 0xC0C090 );
					let directionalLight2 = new THREE.DirectionalLight( 0xC0C090 );

					directionalLight1.position.set( - 100, - 50, 100 );
					directionalLight2.position.set( 100, 50, - 100 );

					this.scene.add( directionalLight1 );
					this.scene.add( directionalLight2 );
					this.scene.add( ambientLight );

					let helper = new THREE.GridHelper( 1000, 30, 0xFF4444, 0x404040 );
					this.scene.add( helper );

				}

				initContent () {

					let torus = new THREE.TorusBufferGeometry( 25, 8, 16, 100 );
					let torusPayload = TransferableUtils.packageBufferGeometry( torus, 'torus', 0 );

					this.taskNames = [ 'tmProtoExample', 'tmProtoExampleMain', 'tmProtoExampleJsm', 'tmProtoExampleJsmNoThree' ];
					this.tasksToUse = [ this.taskNames[ 0 ], this.taskNames[ 1 ], this.taskNames[ 2 ], this.taskNames[ 3 ] ];
					let awaiting = [];

					if ( this.tasksToUse.includes( this.taskNames[ 0 ] ) ) {

						this.taskManager.registerType( this.taskNames[ 0 ], 4, workerInitFunction, workerExecFunction, null, ["../build/three.js"] );
						awaiting.push( this.taskManager.initType( this.taskNames[ 0 ], { param1: 'param1value' } ).catch( e => console.error( e ) ) );

					}
					if ( this.tasksToUse.includes( this.taskNames[ 1 ] ) ) {

						this.taskManager.registerType( this.taskNames[ 1 ], 0, workerInitFunction, workerExecFunction, null );
						awaiting.push( this.taskManager.initType( this.taskNames[ 1 ], { param1: 'param1value' } ).catch( e => console.error( e ) ) );

					}
					if ( this.tasksToUse.includes( this.taskNames[ 2 ] ) ) {

						this.taskManager.registerTypeJsm( this.taskNames[ 2 ], 4, './jsm/taskmanager/tmJsmExample.js' );
						awaiting.push( this.taskManager.initType( this.taskNames[ 2 ], { param1: 'param1value' } ).catch( e => console.error( e ) ) );

					}
					if ( this.tasksToUse.includes( this.taskNames[ 3 ] ) ) {

						this.taskManager.registerTypeJsm( this.taskNames[ 3 ], 4, './jsm/taskmanager/tmJsmExampleNoThree.js' );
						awaiting.push( this.taskManager.initType( this.taskNames[ 3 ], torusPayload, torusPayload.transferables ).catch( e => console.error( e ) ) );

					}
					return Promise.all( awaiting );

				}

				async executeWorkers () {

					console.time( 'start' );
					let globalCount = 0;
					let taskToUseIndex = 0;
					for ( let j = 0; j < this.loopCount; j++ ) {
						console.time( 'Completed ' + ( this.maxPerLoop + j * this.maxPerLoop ) );

						for ( let i = 0; i < this.maxPerLoop; i ++ ) {

							this._storeAddTaskPromise( taskToUseIndex, globalCount );
							globalCount++;
							taskToUseIndex++;
							if ( taskToUseIndex === this.tasksToUse.length ) taskToUseIndex = 0;

						}
						await Promise.all( this.executions ).then( x => {

							this.executions = [];
							console.timeEnd( 'Completed ' + ( this.maxPerLoop + j * this.maxPerLoop ) );

						} );
					}
					this.taskManager.dispose();
					console.timeEnd( 'start' );

				}

				_storeAddTaskPromise( taskNameIndex, globalCount  ) {

					this.executions.push( this.taskManager.addTask( this.tasksToUse[ taskNameIndex ], 1, { count: globalCount } ).then( data => this._processMessage( data ) ).catch( e => console.error( e ) ) );

				}

				_processMessage ( payload ) {
					switch ( payload.cmd ) {
						case 'init':
							console.log( 'Init Completed: ' + payload.id );
							break;

						case 'exec':
							if ( payload.type === 'mesh' ) {

								let meshes = this.meshReceiver.buildMeshes( payload );
								this._addMesh( meshes[ 0 ], payload.params );

							}
							else {

								let mesh = new THREE.Mesh( new THREE.SphereBufferGeometry( 5, 32, 32 ) );
								mesh.name = payload.meshName;
								this._addMesh( mesh, {} )

							}
							this._cleanMeshes();
							break;

						default:
							console.error( payload.id + ': Received unknown command: ' + payload.cmd );
							break;
					}
				}

				_addMesh( mesh, params ) {

					let pos = new THREE.Vector3( this.baseFactor * Math.random(), this.baseFactor * Math.random(), this.baseFactor * Math.random() );
					pos.applyAxisAngle( this.baseVectorX, 2 * Math.PI * Math.random() );
					pos.applyAxisAngle( this.baseVectorY, 2 * Math.PI * Math.random() );
					pos.applyAxisAngle( this.baseVectorZ, 2 * Math.PI * Math.random() );
					if ( params.color !== undefined ) {

						mesh.material.color = new THREE.Color( params.color.r, params.color.g, params.color.b );

					}
					mesh.position.set( pos.x, pos.y, pos.z );
					this.scene.add( mesh );
					this.meshCount ++;

				}

				_cleanMeshes() {

					if ( this.meshCount > this.numberOfMeshesToKeep && this.meshCount - this.lastDeletedMesh >= this.numberOfMeshesToKeep ) {

						let deleteRange = this.lastDeletedMesh + this.removeCount;
						for ( let toBeRemoved, i = this.lastDeletedMesh; i < deleteRange; i++ ) {

							toBeRemoved = this.scene.getObjectByName( 'tmProto' + i );
							if ( toBeRemoved ) {

								toBeRemoved.geometry.dispose();
								toBeRemoved.material.dispose();
								this.scene.remove( toBeRemoved );

							}
							else {

								console.log( 'Unable to remove: tmProto' + i );

							}

						}
						this.lastDeletedMesh = deleteRange;

					}

				}

				resizeDisplayGL () {
					this.controls.handleResize();

					this.recalcAspectRatio();
					this.renderer.setSize( this.canvas.offsetWidth, this.canvas.offsetHeight, false );

					this.updateCamera();
				}

				recalcAspectRatio () {
					this.aspectRatio = (this.canvas.offsetHeight === 0) ? 1 : this.canvas.offsetWidth / this.canvas.offsetHeight;
				}

				resetCamera () {
					this.camera.position.copy( this.cameraDefaults.posCamera );
					this.cameraTarget.copy( this.cameraDefaults.posCameraTarget );

					this.updateCamera();
				}

				updateCamera () {
					this.camera.aspect = this.aspectRatio;
					this.camera.lookAt( this.cameraTarget );
					this.camera.updateProjectionMatrix();
				}

				render() {
					if ( !this.renderer.autoClear ) this.renderer.clear();
					this.controls.update();
					this.renderer.render( this.scene, this.camera );
				}

			}

			let app = new TaskManagerPrototypeExample( document.getElementById( 'example' ) );

			let resizeWindow = function () {
				app.resizeDisplayGL();
			};

			let render = function () {
				requestAnimationFrame( render );
				app.render();
			};

			window.addEventListener( 'resize', resizeWindow, false );

			console.log( 'Starting initialisation phase...' );
			app.initGL();
			app.resizeDisplayGL();
			app.initContent().then( x => {
				console.log( 'All tasks habe been initialized.' );
				app.executeWorkers();
			} );
			render();

		</script>
	</body>
</html>
