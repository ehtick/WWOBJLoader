<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - TaskManager prototype</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			#dat {
				user-select: none;
				position: absolute;
				left: 0;
				top: 0;
				z-Index: 200;
			}
		</style>
	</head>

	<body>
		<canvas id="example" style="width: 100%; height: 100vh;"></canvas>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - TaskManager prototype
			<div id="feedback" style="color: darkorange"></div>
		</div>
		<div id="dat" />

		<script type="module">

			'use strict';

			import * as THREE from '../build/three.module.js';
			import { GUI } from './jsm/libs/dat.gui.module.js';

			import { TrackballControls } from "./jsm/controls/TrackballControls.js";
			import { TaskManager } from "./jsm/loaders/TaskManager.js";
			import { MeshReceiver } from "./jsm/loaders/obj2/shared/MeshReceiver.js";
			import { MaterialHandler } from "./jsm/loaders/obj2/shared/MaterialHandler.js";
			import { TransferableUtils } from "./jsm/loaders/obj2/utils/TransferableUtils.js";

			const workerInitFunction = function ( context, id, config ) {
				context.storage = {
					whoami: id,
				};

				context.postMessage( {
					cmd: "init",
					id: id
				} );

			};

			const workerExecFunction = function ( context, id, config ) {

				let bufferGeometry = new THREE.SphereBufferGeometry( 40, 64, 64 );

				let vertexBA = bufferGeometry.getAttribute( 'position' );
				let indexBA = bufferGeometry.getIndex();
				let colorBA = bufferGeometry.getAttribute( 'color' );
				let normalBA = bufferGeometry.getAttribute( 'normal' );
				let uvBA = bufferGeometry.getAttribute( 'uv' );

				let vertexArray = vertexBA.array;
				for ( let i = 0; i < vertexArray.length; i ++ ) {

					vertexArray[ i ] = vertexArray[ i ] * Math.random() * 0.48;

				}
				let vertexFA = vertexArray;
				let indexUA = (indexBA !== null && indexBA !== undefined) ? indexBA.array : null;
				let colorFA = (colorBA !== null && colorBA !== undefined) ? colorBA.array : null;
				let normalFA = (normalBA !== null && normalBA !== undefined) ? normalBA.array : null;
				let uvFA = (uvBA !== null && uvBA !== undefined) ? uvBA.array : null;

				context.postMessage( {
						cmd: 'exec',
						type: 'mesh',
						meshName: 'tmProto' + config.count,
						params: {
							geometryType: 0
						},
						buffers: {
							vertices: vertexFA,
							indices: indexUA,
							colors: colorFA,
							normals: normalFA,
							uvs: uvFA,
						},
						materials: {
							materialNames: [ 'meshNormalMaterial' ]
						}
					},
					[vertexFA.buffer],
					indexUA !== null ? [indexUA.buffer] : null,
					colorFA !== null ? [colorFA.buffer] : null,
					normalFA !== null ? [normalFA.buffer] : null,
					uvFA !== null ? [uvFA.buffer] : null
				);

			}

			class TaskManagerPrototypeExample {

				constructor ( elementToBindTo ) {

					this.renderer = null;
					this.canvas = elementToBindTo;
					this.aspectRatio = 1;

					this.scene = null;
					this.cameraDefaults = {
						posCamera: new THREE.Vector3( 1000.0, 1000.0, 1000.0 ),
						posCameraTarget: new THREE.Vector3( 0, 0, 0 ),
						near: 0.1,
						far: 10000,
						fov: 45
					};
					this.camera = null;
					this.cameraTarget = this.cameraDefaults.posCameraTarget;
					this.controls = null;

					this.taskManager = null;
					this.meshReceiver = null;

					this.taskNames = new Map ();
					this.tasksToUse = [];
					this.executions = [];
					this.meshCount = 0;
					this.lastDeletedMesh = 0;
					this.removeCount = 50;
					this.numberOfMeshesToKeep = 750;
					this.overallExecutionCount = 1000000;

					// overall executions: maxPerLoop * loopCount
					this.maxPerLoop = 1000;
					// number of Promises kept in one go
					this.loopCount = this.overallExecutionCount / this.maxPerLoop;
					this.abort = false;
					this.reset = null;

					// sphere positions
					this.baseFactor = 750;
					this.baseVectorX = new THREE.Vector3( 1, 0, 0 );
					this.baseVectorY = new THREE.Vector3( 0, 1, 0 );
					this.baseVectorZ = new THREE.Vector3( 0, 0, 1 );

				}

				resetAppContext () {

					this.taskManager = new TaskManager();
					this.taskManager.setVerbose( true );

					let materialHandler = new MaterialHandler();
					materialHandler.createDefaultMaterials( true );
					let meshNormalMaterial = new THREE.MeshNormalMaterial();
					meshNormalMaterial.name = 'meshNormalMaterial';
					materialHandler.addMaterials( { meshNormalMaterial: meshNormalMaterial }, true )
					this.meshReceiver = new MeshReceiver( materialHandler );

					this.taskNames.clear();
					this.taskNames.set( 'tmProtoExample', { use: true, fallback: false } );
					this.taskNames.set( 'tmProtoExampleModule', { use: true, fallback: false } );
					this.taskNames.set( 'tmProtoExampleModuleNoThree', { use: true, fallback: false} );
					this.taskNames.set( 'tmProtoExampleMain', { use: false, fallback: true } );

					this.tasksToUse = [];
					this.executions = [];

					if ( this.reset !== null ) {

						this._deleteMeshRange( this.lastDeletedMesh, this.meshCount );
						this.reset();
						this.reset = null;

					}
					this.meshCount = 0;
					this.lastDeletedMesh = 0;
					this.removeCount = 50;
					this.numberOfMeshesToKeep = 750;

					this.overallExecutionCount = 1000000;

					// overall executions: maxPerLoop * loopCount
					this.maxPerLoop = 1000;
					// number of Promises kept in one go
					this.loopCount = this.overallExecutionCount / this.maxPerLoop;
					this.abort = false;

					// sphere positions
					this.baseFactor = 750;
					this.baseVectorX = new THREE.Vector3( 1, 0, 0 );
					this.baseVectorY = new THREE.Vector3( 0, 1, 0 );
					this.baseVectorZ = new THREE.Vector3( 0, 0, 1 );
				}

				initGL () {
					this.renderer = new THREE.WebGLRenderer( {
						canvas: this.canvas,
						antialias: true,
						autoClear: true
					} );
					this.renderer.setClearColor( 0x050505 );

					this.scene = new THREE.Scene();

					this.recalcAspectRatio();
					this.camera = new THREE.PerspectiveCamera( this.cameraDefaults.fov, this.aspectRatio, this.cameraDefaults.near, this.cameraDefaults.far );
					this.resetCamera();
					this.controls = new TrackballControls( this.camera, this.renderer.domElement );

					let ambientLight = new THREE.AmbientLight( 0x404040 );
					let directionalLight1 = new THREE.DirectionalLight( 0xC0C090 );
					let directionalLight2 = new THREE.DirectionalLight( 0xC0C090 );

					directionalLight1.position.set( - 100, - 50, 100 );
					directionalLight2.position.set( 100, 50, - 100 );

					this.scene.add( directionalLight1 );
					this.scene.add( directionalLight2 );
					this.scene.add( ambientLight );

					let helper = new THREE.GridHelper( 1000, 30, 0xFF4444, 0x404040 );
					this.scene.add( helper );

				}

				initContent () {

					let awaiting = [];
					this.tasksToUse = [];
					let taskName = 'tmProtoExample';
					let valueObj = this.taskNames.get( taskName );
					if ( valueObj.use ) {

						this.tasksToUse.push( taskName );
						this.taskManager.registerTaskType( taskName, workerInitFunction, workerExecFunction, null, false, ["../build/three.js"] );
						awaiting.push( this.taskManager.initTaskType( taskName, { param1: 'param1value' } ).catch( e => console.error( e ) ) );

					}
					taskName = 'tmProtoExampleModule';
					valueObj = this.taskNames.get( taskName );
					if ( valueObj.use ) {

						this.tasksToUse.push( taskName );
						this.taskManager.registerTaskTypeModule( taskName, './jsm/taskmanager/tmModuleExample.js' );
						awaiting.push( this.taskManager.initTaskType( taskName, { param1: 'param1value' } ).catch( e => console.error( e ) ) );

					}
					taskName = 'tmProtoExampleModuleNoThree';
					valueObj = this.taskNames.get( taskName );
					if ( valueObj.use ) {

						let torus = new THREE.TorusBufferGeometry( 25, 8, 16, 100 );
						let torusPayload = TransferableUtils.packageBufferGeometry( torus, 'torus', 0 );
						this.tasksToUse.push( taskName );
						this.taskManager.registerTaskTypeModule( taskName, './jsm/taskmanager/tmModuleExampleNoThree.js' );
						awaiting.push( this.taskManager.initTaskType( taskName, torusPayload, torusPayload.transferables ).catch( e => console.error( e ) ) );

					}
					taskName = 'tmProtoExampleMain';
					valueObj = this.taskNames.get( taskName );
					if ( valueObj.use ) {

						this.tasksToUse.push( taskName );
						this.taskManager.registerTaskType( taskName, workerInitFunction, workerExecFunction, null, true );
						awaiting.push( this.taskManager.initTaskType( taskName, { param1: 'param1value' } ).catch( e => console.error( e ) ) );

					}
					if ( awaiting.length > 0 ) {

						return Promise.all( awaiting );

					}
					else {

						return new Promise( ( resolve, reject ) => { reject ( 'No task type has been configured' ) } )

					}

				}

				async executeWorkers () {

					if ( this.tasksToUse.length === 0 ) throw "No Tasks have been selected. Aborting..."

					console.time( 'start' );
					let globalCount = 0;
					let taskToUseIndex = 0;
					for ( let j = 0; j < this.loopCount && !this.abort; j++ ) {
						console.time( 'Completed ' + ( this.maxPerLoop + j * this.maxPerLoop ) );

						for ( let i = 0; i < this.maxPerLoop; i ++ ) {

							this._storeAddTaskPromise( taskToUseIndex, globalCount );
							globalCount++;
							taskToUseIndex++;
							if ( taskToUseIndex === this.tasksToUse.length ) taskToUseIndex = 0;

						}
						await Promise.all( this.executions ).then( x => {

							this.executions = [];
							console.timeEnd( 'Completed ' + ( this.maxPerLoop + j * this.maxPerLoop ) );

						} );
					}
					this.taskManager.dispose();
					console.timeEnd( 'start' );

					if ( this.reset ) {

						this.resetAppContext();

					}

				}

				_storeAddTaskPromise( taskNameIndex, globalCount  ) {

					this.executions.push( this.taskManager.enqueueForExecution( this.tasksToUse[ taskNameIndex ], { count: globalCount } ).then( data => this._processMessage( data ) ).catch( e => console.error( e ) ) );

				}

				_processMessage ( payload ) {
					switch ( payload.cmd ) {
						case 'init':
							console.log( 'Init Completed: ' + payload.id );
							break;

						case 'exec':
							if ( payload.type === 'mesh' ) {

								let meshes = this.meshReceiver.buildMeshes( payload );
								this._addMesh( meshes[ 0 ], payload.params );

							}
							else {

								let mesh = new THREE.Mesh( new THREE.SphereBufferGeometry( 5, 32, 32 ) );
								mesh.name = payload.meshName;
								this._addMesh( mesh, {} )

							}
							this._cleanMeshes();
							break;

						default:
							console.error( payload.id + ': Received unknown command: ' + payload.cmd );
							break;
					}
				}

				_addMesh( mesh, params ) {

					let pos = new THREE.Vector3( this.baseFactor * Math.random(), this.baseFactor * Math.random(), this.baseFactor * Math.random() );
					pos.applyAxisAngle( this.baseVectorX, 2 * Math.PI * Math.random() );
					pos.applyAxisAngle( this.baseVectorY, 2 * Math.PI * Math.random() );
					pos.applyAxisAngle( this.baseVectorZ, 2 * Math.PI * Math.random() );
					if ( params.color !== undefined ) {

						mesh.material.color = new THREE.Color( params.color.r, params.color.g, params.color.b );

					}
					mesh.position.set( pos.x, pos.y, pos.z );
					this.scene.add( mesh );
					this.meshCount ++;

				}

				_cleanMeshes() {

					if ( this.meshCount > this.numberOfMeshesToKeep && this.meshCount - this.lastDeletedMesh >= this.numberOfMeshesToKeep ) {

						let deleteRange = this.lastDeletedMesh + this.removeCount;
						this._deleteMeshRange( this.lastDeletedMesh, deleteRange );
						this.lastDeletedMesh = deleteRange;

					}

				}

				_deleteMeshRange ( firstMesh, lastMesh )  {

					for ( let toBeRemoved, i = firstMesh; i < lastMesh; i++ ) {

						toBeRemoved = this.scene.getObjectByName( 'tmProto' + i );
						if ( toBeRemoved ) {

							toBeRemoved.geometry.dispose();
							toBeRemoved.material.dispose();
							this.scene.remove( toBeRemoved );

						}
						else {

							console.log( 'Unable to remove: tmProto' + i );

						}

					}

				}

				resizeDisplayGL () {
					this.controls.handleResize();

					this.recalcAspectRatio();
					this.renderer.setSize( this.canvas.offsetWidth, this.canvas.offsetHeight, false );

					this.updateCamera();
				}

				recalcAspectRatio () {
					this.aspectRatio = (this.canvas.offsetHeight === 0) ? 1 : this.canvas.offsetWidth / this.canvas.offsetHeight;
				}

				resetCamera () {
					this.camera.position.copy( this.cameraDefaults.posCamera );
					this.cameraTarget.copy( this.cameraDefaults.posCameraTarget );

					this.updateCamera();
				}

				updateCamera () {
					this.camera.aspect = this.aspectRatio;
					this.camera.lookAt( this.cameraTarget );
					this.camera.updateProjectionMatrix();
				}

				render() {
					if ( !this.renderer.autoClear ) this.renderer.clear();
					this.controls.update();
					this.renderer.render( this.scene, this.camera );
				}

			}

			let app = new TaskManagerPrototypeExample( document.getElementById( 'example' ) );
			app.resetAppContext();

			let tmControls = {
				controls: [],
				controlStop: null,
				controlReset: null,
				started: false,
				tmProtoExampleName: false,
				tmProtoExampleModule: false,
				tmProtoExampleModuleNoThree: false,
				tmProtoExampleMain: false,
				maxParallelExecutions: 0,
				overallExecutionCount: 0,
				numberOfMeshesToKeep: 0,
				maxPerLoop: 0,
				resetContent () {

					this.tmProtoExampleName = app.taskNames.get( 'tmProtoExample' ).use;
					this.tmProtoExampleModule = app.taskNames.get( 'tmProtoExampleModule' ).use;
					this.tmProtoExampleModuleNoThree = app.taskNames.get( 'tmProtoExampleModuleNoThree' ).use;
					this.tmProtoExampleMain = app.taskNames.get( 'tmProtoExampleMain' ).use;
					this.maxParallelExecutions = app.taskManager.getMaxParallelExecutions();
					this.overallExecutionCount = app.overallExecutionCount;
					this.numberOfMeshesToKeep = app.numberOfMeshesToKeep;
					this.maxPerLoop = app.maxPerLoop;
					for ( let control of this.controls ) {

						this.enableElement( control );
						control.updateDisplay();

					}
					this.disableElement( this.controlStop );

				},
				blockEvent ( event ) {

					event.stopPropagation();

				},
				disableElement ( elementHandle ) {

					elementHandle.domElement.addEventListener( 'click', this.blockEvent, true );
					elementHandle.domElement.parentElement.style.pointerEvents = 'none';
					elementHandle.domElement.parentElement.style.opacity = 0.5;

				},
				enableElement ( elementHandle ) {

					elementHandle.domElement.removeEventListener( 'click', this.blockEvent, true );
					elementHandle.domElement.parentElement.style.pointerEvents = 'auto';
					elementHandle.domElement.parentElement.style.opacity = 1.0;

				},
				executeLoading () {

					this.started = true;
					for ( let control of this.controls ) this.disableElement( control );
					this.enableElement( this.controlStop );
					console.time( 'All tasks have been initialized' );
					app.initContent().then( x => {
						console.timeEnd( 'All tasks have been initialized' );
						app.executeWorkers();
					} ).catch( x => alert( x ) );

				},
				stopExecution () {

					this.started = false;
					app.abort = true;

				},
				resetExecution () {

					let scope = this;
					function scopeReset() {
						scope.resetContent();
					}
					app.reset = scopeReset;
					if ( this.started ) {

						this.stopExecution();

					}
					else {

						app.resetAppContext();
						this.resetContent();

					}

				}
			};

			let menuDiv = document.getElementById( 'dat' );
			let gui = new GUI( {
				autoPlace: false,
				width: 320
			} );
			menuDiv.appendChild( gui.domElement );

			let taskName0 = 'tmProtoExample';
			tmControls.controls[ 0 ] = gui.add( tmControls, taskName0 + 'Name' ).name( 'Worker Legacy + three' );
			tmControls.controls[ 0 ].onChange( value => { app.taskNames.get( taskName0 ).use = value; } );

			let taskName1 = 'tmProtoExampleModule';
			tmControls.controls[ 1 ] = gui.add( tmControls, taskName1 ).name( 'Worker Module + three' );
			tmControls.controls[ 1 ].onChange( value => { app.taskNames.get( taskName1 ).use = value; } );

			let taskName2 = 'tmProtoExampleModuleNoThree';
			tmControls.controls[ 2 ] = gui.add( tmControls, taskName2 ).name( 'Worker Module solo' );
			tmControls.controls[ 2 ].onChange( value => { app.taskNames.get( taskName2 ).use = value; } );

			let taskName3 = 'tmProtoExampleMain';
			tmControls.controls[ 3 ]  = gui.add( tmControls, taskName3 ).name( 'Worker Legacy Main' );
			tmControls.controls[ 3 ].onChange( value => { app.taskNames.get( taskName3 ).use = value;} );

			tmControls.controls[ 4 ] = gui.add( tmControls, 'maxParallelExecutions', 1, 16 ).step( 1 ).name( 'Maximum Parallel Executions' );
			tmControls.controls[ 4 ].onChange( value => { app.taskManager.setMaxParallelExecutions( value ) } );

			tmControls.controls[ 5 ] = gui.add( tmControls, 'overallExecutionCount', 0, 10000000 ).step( 1000 ).name( 'Overall Execution Count' );
			tmControls.controls[ 5 ].onChange( value => { app.overallExecutionCount = value } );

			tmControls.controls[ 6 ] = gui.add( tmControls, 'maxPerLoop', 0, 10000 ).step( 100 ).name( 'Loop executions' );
			tmControls.controls[ 6 ].onChange( value => { app.maxPerLoop = value } );

			tmControls.controls[ 7 ] = gui.add( tmControls, 'numberOfMeshesToKeep', 100, 10000 ).step( 25 ).name( 'Keep N Meshes' );
			tmControls.controls[ 7 ].onChange( value => { app.numberOfMeshesToKeep = value } );

			tmControls.controls[ 8 ] = gui.add( tmControls, 'executeLoading' ).name( 'Engage' );
			tmControls.controls[ 8 ].domElement.id = 'startButton';

			tmControls.controlStop = gui.add( tmControls, 'stopExecution' ).name( 'Stop' );
			tmControls.controlReset = gui.add( tmControls, 'resetExecution' ).name( 'Reset' );

			tmControls.resetContent();

			let resizeWindow = function () {
				app.resizeDisplayGL();
			};

			let render = function () {
				requestAnimationFrame( render );
				app.render();
			};

			window.addEventListener( 'resize', resizeWindow, false );

			console.log( 'Starting initialisation phase...' );
			app.initGL();
			app.resizeDisplayGL();

			render();

		</script>
	</body>
</html>
